<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Grid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #exportBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="artCanvas"></canvas>
    <button id="exportBtn">Export as SVG</button>
    <script src="app.js"></script>
</body>
</html>
